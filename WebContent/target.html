<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>老司机-简单快捷的车货对接平台</title>

<!-- 引入JQuery -->
<script type="text/javascript" src="jquery-easyui/jquery.min.js"></script>
<!-- 引入EasyUI -->
<script type="text/javascript" src="jquery-easyui/jquery.easyui.min.js"></script>
<!-- 引入EasyUI的中文国际化js，让EasyUI支持中文 -->
<script type="text/javascript" src="jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
<!-- 引入EasyUI的样式文件-->
<link rel="stylesheet" href="jquery-easyui/themes/default/easyui.css" type="text/css"/>
<!-- 引入EasyUI的图标样式文件-->
<link rel="stylesheet" href="jquery-easyui/themes/icon.css" type="text/css"/>

</head>
<body>

			<form action="transport/search.do" method="get">
				<table align="center" border="1">
					<tr align="center" valign="middle">
						<td>物流单号:</td>
						<td><input type="text" id="trackingno" name="trackingno"></td>
					</tr>
					<tr align="center" valign="middle">
						<td colspan="2"><input type="image"
							src="pictures/search0.svg"></td>
					</tr>
				</table>
			</form>

			<form action="line/search.do" method="get">
				<table align="center" border="1">
					<tr align="center" valign="middle">
						<td rowspan="2">快速询价：</td>
						<td>出发地：</td>
						<td><input type="text" id="line_start" name="line_start"></td>
					</tr>
					<tr align="center" valign="middle">
						<td>目的地：</td>
						<td><input type="text" id="line_end" name="line_end"></td>
					</tr>
					<tr align="center" valign="middle">
						<td colspan="3"><input type="image"
							src="pictures/searchPrice.svg"></td>
					</tr>
				</table>
			</form>
			
	<script type="text/javascript">
        
    </script>


</body>
</html>
