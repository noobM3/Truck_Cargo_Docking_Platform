<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>车货配-安全可靠的车货匹配平台</title>

<!-- 引入JQuery -->
<script type="text/javascript" src="jquery-easyui/jquery.min.js"></script>
<!-- 引入EasyUI -->
<script type="text/javascript" src="jquery-easyui/jquery.easyui.min.js"></script>
<!-- 引入EasyUI的中文国际化js，让EasyUI支持中文 -->
<script type="text/javascript" src="jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
<!-- 引入EasyUI的样式文件-->
<link rel="stylesheet" href="jquery-easyui/themes/default/easyui.css" type="text/css"/>
<!-- 引入EasyUI的图标样式文件-->
<link rel="stylesheet" href="jquery-easyui/themes/icon.css" type="text/css"/>

</head>
<body class="easyui-layout">
	<!--       布局中如果不需要north这个面板，那么可以删掉这个div 
     <div data-options="region:'north',title:'North Title',split:true" style="height:100px;"></div>
     布局中如果不需要south这个面板，那么可以删掉这个div   
     <div data-options="region:'south',title:'South Title',split:true" style="height:100px;"></div> 
     布局中如果不需要east这个面板，那么可以删掉这个div   
     <div data-options="region:'east',iconCls:'icon-reload',title:'East',split:true" style="width:100px;"></div>
     布局中如果不需要west这个面板，那么可以删掉这个div  
     <div data-options="region:'west',title:'West',split:true" style="width:100px;"></div>
     north，south， east，west这几个面板都可以删掉，唯有这个center面板一定不能删掉，否则使用easyui-layout就会出错 
     <div data-options="region:'center',title:'center title',href:'target.html'" style="padding:5px;"></div>   -->
     
     
     <!-- 顶部 -->
	<div data-options="region:'north'" style="height: 100px">
		<div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'west'" style="width: 100px"></div>
			<div data-options="region:'center'"></div>
			<div data-options="region:'east'" style="width: 200px">
		        <a href="register1.html" class="easyui-linkbutton">注册</a> 
		        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#win').window('open')">登录</a>
		        
                <div id="win" class="easyui-window" title="登录" closed="true"
                    modal="true" style="width: 300px; height: 210px;">
                    
                    <form id="login" style="padding: 10px 20px 10px 40px;" action="owner/login.do" method="post">
                            <div style="margin-bottom:10px">
                                <input class="easyui-textbox" id="ono" name="ono" 
                                type="text" style="width:100%;height:40px;padding:12px" 
                                data-options="prompt:'账号',iconCls:'icon-man',iconWidth:38">
                            </div>
                            
                            <div style="margin-bottom:20px">
                                <input class="easyui-textbox"  id="password" name="password" 
                                type="password" style="width:100%;height:40px;padding:12px" 
                                data-options="prompt:'输入账号密码',iconCls:'icon-lock',iconWidth:38">
                            </div>
                            
                        <div style="padding: 5px; text-align: center;">
                            <a href="#" class="easyui-linkbutton" icon="icon-ok" onclick="checkOwner()">确定</a> 
                            <a href="#" class="easyui-linkbutton" icon="icon-cancel"  onclick="$('#win').window('close')">取消</a>
                        </div>
                    </form>
                    
                </div> 
                
		        <a href="index1.html" class="easyui-linkbutton">我是承运商</a>
			</div>
		</div>
	</div>

	<div data-options="region:'west'" style="width: 100px">左侧</div>
	
    <div data-options="region:'east'" style="width: 100px">右侧</div>
	
	<!-- 主页中心 -->
	<div data-options="region:'center'">
	    <!-- 中心左 -->
	    <div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'west'" style="width: 500px">
				<form action="transport/search.do" method="get">
					<table align="center" border="1">
						<tr align="center" valign="middle">
							<td>物流单号:</td>
							<td><input type="text" id="trackingno" name="trackingno"></td>
						</tr>
						<tr align="center" valign="middle">
							<td colspan="2"><input type="image"
								src="img/search0.svg"></td>
						</tr>
					</table>
				</form>
			</div>
			

			<div data-options="region:'center'">
				<form action="line/search.do" method="get">
					<table align="center" border="1">
						<tr align="center" valign="middle">
							<td rowspan="2">快速询价：</td>
							<td>出发地：</td>
							<td><input type="text" id="line_start" name="line_start"></td>
						</tr>
						<tr align="center" valign="middle">
							<td>目的地：</td>
							<td><input type="text" id="line_end" name="line_end"></td>
						</tr>
						<tr align="center" valign="middle">
							<td colspan="3"><input type="image"
								src="img/searchPrice.svg"></td>
						</tr>
					</table>
				</form>
			</div>
			
		</div>

	</div>
	
	<div data-options="region:'south'">底部</div>
    
    <script type="text/javascript">
    
    
        function checkOwner()
        {
            var ono=document.getElementById("ono").value;        	
            var pw=document.getElementById("password").value;
            if(ono == null)
            {
                alert("账号不能为空！");
                return false;
            }
            if(pw == null)
            {
                alert("密码不能为空！");
                return false;
            }
            document.getElementById("login").submit();
        }
    </script>

</body>
</html>
