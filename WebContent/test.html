<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
        <script type="text/javascript">
        var oname= check();
          function ajax() 
            {
                var xmlhttp; //定义一个AJAX对象
                if (window.XMLHttpRequest) 
                {// code for IE7+, Firefox, Chrome, Opera, Safari
                    xmlhttp = new XMLHttpRequest();
                }
                else 
                {// code for IE6, IE5 
                    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                }
                return xmlhttp;

            }

            function check() 
            {
            	var result;
                var xmlhttp = ajax();//定义一个ajax对象
                xmlhttp.open("get","owner/getsession.do", true);

                xmlhttp.onreadystatechange = function() 
                {
                    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) 
                    {
                        var res = xmlhttp.responseText;
                      /*   var json=eval("("+res+")"); */
                        result=res;
                        document.getElementById("myDiv").innerHTML = res;

                    } 
                    else
                    {
                        document.getElementById("myDiv").innerHTML = "正在处理中......";
                    }
                }
                xmlhttp.send();
                return result;
            }
            </script>
                <script>document.write(oname)</script>
</body>
</html>
